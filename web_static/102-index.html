<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/102-common.css">
    <link rel="stylesheet" href="styles/102-header.css">
    <link rel="stylesheet" href="styles/102-footer.css">
    <link rel="stylesheet" href="styles/102-filters.css">
    <link rel="stylesheet" href="styles/102-places.css">
    <title>AirBnB clone</title>
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button" name="button">Search</button>
        </section>
        <!-- end filter-->

        <section class="places">
            <h1>Places</h1>
            <!-- Place articles will be dynamically generated here -->
        </section>
        <!-- end section -->
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
